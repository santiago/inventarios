<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Main view</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrapper">
      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav" id="side-menu">
            <li class="nav-header"></li>
            <li class="active">
              <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">Inventario</span> </a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom"></div>
        <div class="wrapper wrapper-content animated fadeInRight">
          <div class="row">
            <div class="col-lg-6" id="movimientos">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>Movimientos</h5>
                  <div class="ibox-tools">
                  </div>
                </div>
                <div class="ibox-content">
                  <form>
                    <div class="form-group">
                      <!-- label class="font-normal"></label -->
                      <div class="input-group">
                        <select data-placeholder="Seleccionar insumo..." class="chosen-select" style="width:350px;"
                        tabindex="2">
                          <option value="">Seleccionar insumo...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="radio-inline i-checks">
                        <label class="">
                          <div class="iradio_square-green" style="position: relative;">
                            <input type="radio" value="+" name="a" style="position: absolute; opacity: 0;">
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                          </div>
                          <i></i>Entra
                        </label>
                      </div>
                      <div class="radio-inline i-checks">
                        <label class="">
                          <div class="iradio_square-green" style="position: relative;">
                            <input type="radio" value="-" name="a" style="position: absolute; opacity: 0;">
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                          </div>
                          <i></i>Sale
                        </label>
                      </div>
                      <div class="inline cantidad">
                        <input type="cantidad" placeholder="Cantidad" class="form-control">
                      </div>
                    </div>
                    <button class="btn btn-white">OK</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6" id="inventarios">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>Inventario</h5>
                  <div class="ibox-tools">
                  </div>
                </div>
                <div class="ibox-content">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Insumo</th>
                        <th>Cantidad</th>
                        <th>Costo</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="layout">
                        <td>Chocolate Negro 70%</td>
                        <td>35 gramos</td>
                        <td>$3,500.00</td>
                        <td><a href=""><span class="ui-icon ui-icon-pencil"></span></a></td>
                        <td><a href=""><span class="ui-icon ui-icon-trash"></span></a></td>
                      </tr>

                    </tbody>
                  </table>
                  <div class="hr-line-dashed"></div>
                  <div class="text-center">
                    <a data-toggle="modal" class="btn btn-primary" href="#modal-form">Nuevo Insumo</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <div id="modal-form" class="modal fade" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
            <div class="col-sm-12">
              <h3 class="m-t-none m-b">Agregar Insumo</h3>
              <form role="form">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" name="nombre" placeholder="Nombre del Insumo" class="form-control">
                </div>
                <div class="form-group">
                  <label>Marca</label>
                  <input type="text" name="marca" placeholder="Marca" class="form-control">
                </div>
                <div class="form-group">
                  <label>Unidad de Medida</label>
                  <input type="text" name="unidad" placeholder="Unidad" class="form-control">
                </div>
                <div class="form-group">
                  <label>Costo por Unidad</label>
                  <input type="text" name="costo" placeholder="Costo por Unidad" class="form-control">
                </div>
                <div class="form-group">
                  <label>Cantidad Inicial</label>
                  <input type="text" name="cantidad" placeholder="Cantidad" class="form-control">
                </div>
                <div>
                  <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Agregar</strong></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/app.js"></script>
    <!-- CDN third-party -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
  </body>

</html>
